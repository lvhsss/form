<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <!-- css -->
    <link rel="stylesheet" href="./source/quiz/main.css">
    <link rel="stylesheet" href="./source/root.css">
</head>
<body>
    <div class="wrapper">
        <div class="check">
            <img src="./source/home/img/qe08.png" alt="check">
        </div>
        <main class="main">
            <section class="quiz__section">
                <div class="quiz__container">
                    <div class="timer-min"></div>
                    <div class="quiz-wrap">
                        <div class="quiz quiz-1">
                            <p class="letter a">a </p>
                            <span>-</span>
                            <input type="text" maxlength="1" placeholder="" class="answer answer-a">
                        </div>
                        <div class="quiz quiz-2">
                            <p class="letter b">b </p>
                            <span>-</span>
                            <input type="text" maxlength="1" placeholder="" class="answer answer-b">
                        </div>
                        <div class="quiz quiz-3">
                            <p class="letter c">c</p>
                            <span>-</span>
                            <input type="text" maxlength="1" placeholder="" class="answer answer-c">
                        </div>

                        <div class="quiz quiz-4">
                            <p class="letter d">d</p>
                            <span>-</span>
                            <input type="text" maxlength="1" placeholder="" class="answer answer-d">
                        </div>
                        <div class="quiz quiz-5">
                            <p class="letter e">e</p>
                            <span>-</span>
                            <input type="text" maxlength="1" placeholder="" class="answer answer-e">
                        </div>
                        <div class="quiz quiz-6">
                            <p class="letter f">f</p>
                            <span>-</span>
                            <input type="text" maxlength="1" placeholder="" class="answer answer-f">
                        </div>
                    </div>
                    <button class="submit">submit</button>
                    <div class="next"></div>
                </div>
            </section>
        </main>
    </div>
<script src="./source/quiz/index.js"></script>
</body>
</html>
